<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>

    <table border="1px dotted black">
        <caption>Table Example</caption>
        <thead>
            <!-- Row-1 -->
            <tr>
                <!-- Column data -->
                <th>S.No</th>
                <th>Name</th>
                <th>gmail</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <!-- Row-2 -->
            <tr>
                <td>1.</td>
                <td rowspan="2">abc</td>
                <td colspan="2" rowspan="2">abc@gmail.com</td>
            </tr>
            <!-- Row-3 -->
            <tr>
                <td>2.</td>
            </tr>

        </tbody>



    </table>
</body>

</html>
