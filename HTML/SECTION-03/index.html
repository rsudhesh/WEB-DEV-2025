<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- 3.2 Ordered Lists (<ol>) -->
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <!-- 3.3 Unordered Lists (<ul>) -->
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>

    <!-- 3.4 Description Lists (<dl>) -->
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
    </dl>
</body>

</html>
